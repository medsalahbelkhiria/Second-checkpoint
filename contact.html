        <fieldset>
            <div class="formulaire">
                <h2 class="contact-title">Contact me</h2>

                    <div class="message">
                        <label class="inputName"> Message: </label>
                        <textarea class="form" name="Your message please : " rows="8" cols="30" required
                            placeholder="Your message here"></textarea><br>
                    </div>

                    <div class="buttons">
                        <input class="button" type="submit" value="Send email">
                        <input class="button" type="reset" value="Reset">
                    </div>


                </form>
